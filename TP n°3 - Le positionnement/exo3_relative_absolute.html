<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="L'objectif de cet exercice est de comprendre le lien qu'il existe entre les éléments
    positionnés de façon relative et ceux de façon absolue sur une page web.">
    <link rel="stylesheet" href="./css/exo3.css">
    <title>CSS TP3 - Positionnement </title>
</head>

<body>
    <section>
        <h1>Le positionnement en CSS</h1>
        <h2>CASSAN Simon</h2>
        <h3>Exercice n°3 - Le jeu des carrés</h3>
        <div class="exoUnContainer">
            <div class="carre carreViolet"></div>
            <div class="carre carreRouge"></div>
            <div class="carre carreJaune"></div>
            <div class="carre carreBleu"></div>
            <div class="carre carreVert"></div>
        </div>
    </section>
    <hr>
    <section>
        <form action="#" method="post">
            <fieldset>
                <div>
                    <legend>Contactez nous : <img src="./src/icons/send.png"
                            alt="icône d'une feuille de papier blanche pliée en forme d'avion"></legend>
                </div>
                <div id="container">
                    <input type="text" name="fullname" placeholder="Votre nom">
                    <input type="text" name="subject" placeholder="Votre sujet">
                    <textarea name="msg" placeholder="Votre message"></textarea>
                    <button type="submit">Envoyer</button>
                </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
